name: CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"

jobs:
  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shared root deps (hoisted packages)
        working-directory: .
        run: npm ci --ignore-scripts

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (no warnings allowed)
        run: npm run lint -- --max-warnings=0

      - name: Build
        run: npm run build

      - name: Upload client build artifact
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
          if-no-files-found: error

  backend:
    name: Backend Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: server/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r server/requirements.txt sqlalchemy

      - name: Compile Python sources
        run: python -m compileall server

      - name: Smoke test Flask import
        working-directory: server
        run: |
          python - <<'PY'
          import app
          print("Flask app loaded:", hasattr(app, "app"))
          PY
